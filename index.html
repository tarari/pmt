<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestió de Pràctiques</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-2 px-2">
  <div class="dashboard mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="window.location.href='students.html'">Gestió d'Alumnes</button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="window.location.href='activities.html'">Gestió d'Activitats</button>
  </div>
  <script>

    async function fetchStudents() {
      try {
        const response = await fetch('http://actmantool.toniprojects.eu:5001/students');
        if (!response.ok) throw new Error('Error obtenint alumnes');
        const students = await response.json();
        console.log(students); // Mostrar alumnes al navegador (debug)
      } catch (error) {
        console.error(error);
      }
    }

    fetchStudents(); // Crida inicial
  </script>
</body>
</html>
